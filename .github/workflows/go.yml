name: Go build and test

permissions:
  contents: read
  actions: write

on:
  push:
    branches:
      - '**'
    paths:
      - "**/*.go"
      - "**/*.mod"
      - "**/*.sum"
      - "**/Makefile"
      - "!**/*.md"
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs: { }

jobs:

  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Skip duplicate actions
        uses: fkirc/skip-duplicate-actions@v5.3.1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true
          cache-dependency-path: go.mod

      - name: Test application
        run: |
          make tidy
          make test

      - name: Build application
        run: |
          make build
